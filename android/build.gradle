buildscript {
  repositories {
    google()
    mavenCentral()
  }
  dependencies {
    classpath("com.android.tools.build:gradle:8.4.1")
  }
}

apply plugin: 'com.android.library'

android {
  namespace 'com.noemec.qrcamera'
  compileSdkVersion 34

  defaultConfig {
    minSdkVersion 23
    targetSdkVersion 34
    consumerProguardFiles 'consumer-rules.pro'
  }

  sourceSets {
    main {
      java.srcDirs = ['src/main/java']
      manifest.srcFile 'src/main/AndroidManifest.xml'
    }
  }
}

repositories {
  google()
  mavenCentral()
}

dependencies {
  implementation 'com.facebook.react:react-android'
  implementation 'com.google.zxing:core:3.5.3'
}

if (System.getenv('CI') == null) {
  if (!rootProject.ext.has('noemecQrCameraLogged')) {
    rootProject.ext.set('noemecQrCameraLogged', true)
    logger.lifecycle('[noemec-react-native-qr-camera] Gracias por usar @noemec/react-native-qr-camera ❤️')
    logger.lifecycle('[noemec-react-native-qr-camera] Repo: https://github.com/NoEMEC/react-native-qr-camera')
  }
}
